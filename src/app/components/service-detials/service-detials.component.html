
<button type="button" class="btn btn-success" data-toggle="modal" data-target=".order-service">Order Now</button>

<!-- Order Modal -->
<div class="modal fade order-service" tabindex="-1" role="dialog" aria-labelledby="order-servi" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
        <!-- Form Modal -->
        <div class="container-fluid text-center publisher-form">
            <form class="">
                <div class="form-group row">
                  <label for="inputName" class="col-sm-4 col-form-label">Name</label>
                  <div class="col-sm-8">
                    <input type="text" 
                            class="form-control" 
                            id="inputName"
                            formControlName="Name">
                  </div>
                </div>
                <br>

                <div class="form-group row">
                  <label for="inputEmail" class="col-sm-4 col-form-label">Email</label>
                  <div class="col-sm-8">
                    <input type="email" 
                            class="form-control" 
                            id="inputEmail"
                            formControlName="Email">
                  </div>
                </div>
                <br>
            
                <div class="form-group row">
                  <label for="inputPhone" class="col-sm-4 col-form-label">Phone Number</label>
                  <div class="col-sm-8">
                    <input type="text" 
                            class="form-control" 
                            id="inputPhone"
                            formControlName="PhoneNumber">
                       
                  </div>
                </div>
                <br>
            
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Main Dish</label>
                    <div class="col-sm-8">
                        <select class="form-control" >
                            <option>......</option>
                            <option> Main 1</option>
                            <option> Main 1</option>
                            <option> Main 1</option>
                            <option> Main 1</option>
                        </select> 
                    </div>
                </div>
                <br>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Appetizer</label>
                    <div class="col-sm-8">
                        <select class="form-control" >
                            <option>......</option>
                            <option> Main 1</option>
                            <option> Main 1</option>
                            <option> Main 1</option>
                            <option> Main 1</option>
                        </select> 
                    </div>
                </div>
                <br>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Dessert</label>
                    <div class="col-sm-8">
                        <select class="form-control" >
                            <option>......</option>
                            <option> Main 1</option>
                            <option> Main 1</option>
                            <option> Main 1</option>
                            <option> Main 1</option>
                        </select> 
                    </div>
                </div>
                <br>
            
                <div class="form-group row">
                    <label for="inputAddress" class="col-sm-4 col-form-label">Message</label>
                    <div class="col-sm-8">
                     <textarea name="" id="" cols="30" rows="10"></textarea>
                    </div>
                </div>
                <br>
                <div class="form-group row">
                    <label for="inputFacebook" class="col-sm-4 col-form-label">facebook</label>
                    <div class="col-sm-8">
                      <input type="text" class="form-control" id="inputFacebook"  placeholder="Optional">
                    </div>
                </div>
                <br>
                <div class="form-group row">
                    <label for="inputInstegram" class="col-sm-4 col-form-label">Instegram</label>
                    <div class="col-sm-8">
                      <input type="text" class="form-control" id="inputInstegram"  placeholder="Optional">
                    </div>
                </div>
                <br>
                <div class="form-group row">
                  <div class="text-center">
                    <button type="submit">Order</button>
                  </div>
                </div>
              </form>
        </div>
        <!-- End Form Modal -->
    </div>
  </div>
</div>
<!-- End Modal -->

<!-- Recipes Section -->
<table class="container">  
  <tbody>  
    <tr class="row" *ngFor="let item of names |filter:filter | paginate: { itemsPerPage: count, currentPage: p }">  
      <td class="col-lg-4 col-md-4">
        <div class="alert alert-success text-center">
          {{item}} 
        </div>
      </td>
      <td class="col-lg-4 col-md-4">
        <div class="alert alert-success text-center">
          {{item}} 
        </div>
      </td>  
      <td class="col-lg-4 col-md-4">
        <div class="alert alert-success text-center">
          {{item}} 
        </div>
      </td>    
    </tr>  
  </tbody>    
</table> 
<!-- Recipes Section -->


<!--Including the pagination control.-->
<div class="text-right">
  <pagination-controls class="pgStyle" (pageChange)="p = $event"></pagination-controls>
</div>
