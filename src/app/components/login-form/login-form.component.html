<div class="container">
    <form [formGroup]="formLogin" *ngIf="formLogin">
        <div class="form-group">
            <label for="userName">User Name</label>
            <input id="userName" 
                class="form-control" 
                type="text" name="" 
                formControlName="UserName" 
                [class.is-invalid]="formLogin.controls['UserName'].errors"
                [class.is-valid]="!formLogin.controls['UserName'].errors">

            <div class="alert alert-danger m-3" *ngIf="formLogin.controls['UserName'].errors">
                <p class="text-muted" *ngIf="formLogin.controls['UserName'].errors?.required">This field is Required</p>
                <p class="text-muted" *ngIf="formLogin.controls['UserName'].errors?.minlength" >MinLength is 5 characters</p>
                <p class="text-muted" *ngIf="formLogin.controls['UserName'].errors?.maxlength" >MaxLength is 15 characters</p>
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input id="password" class="form-control" type="text" name="" formControlName="Password"
            [class.is-invalid]="formLogin.controls['Password'].errors"
            [class.is-valid]="!formLogin.controls['Password'].errors">
        </div>

        <button type="submit" class="btn btn-success p-2 m-2 " [disabled]="formLogin.invalid" (click)="login()">
            logIn
        </button>
    </form>
</div>
